<!DOCTYPE html>
<html>
<head>
	<title>Chattin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	
	
	<style type="text/css">
		body{
			margin-top:30px;
		}
		#chatContainer {
			display: none;
		}
	</style>


</head>
<body>
	<div class="container">

		<div id="loginContainer" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Username</label>
						<input class="form-control" id="usernameIpt">
						<br/>
						<input type="submit" class="btn btn-primary" value="Login" name="">
					</div>
					
				</form>
			</div>
		</div>

		<div id="chatContainer" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3>Online Users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>

				<form id="postForm">
					<div class="form-group">
						<label>Enter Message</label>
						<textarea class="form-control" id="post"></textarea>
						<br/>
						<input type="submit" class="btn btn-primary" value="Post" name="">
					</div>
					
				</form>
			</div>
		</div>
	</div>


	<script>
		$(function(){
			var socket = io.connect( "/" );
			var $postForm = $('#postForm');
			var $post = $('#post');
			var $chat = $('#chat');
			var $chatContainer = $('#chatContainer');
			var $loginContainer = $('#loginContainer');
			var $userForm = $('#userForm');
			var $users = $('#users');
			var $usernameIpt = $('#usernameIpt');

			$postForm.submit(function(e){
				e.preventDefault();
				socket.emit('post', $post.val());
				$post.val('');
			});

			socket.on('new post', function(data){
				$chat.append('<div class="well"><strong>'+data.user+': </strong>'+data.msg+'</div>');
			})

			$userForm.submit(function(e){
				e.preventDefault();
				socket.emit('login', $usernameIpt.val(), function(data){
						if (data) {
							$loginContainer.hide();
							$chatContainer.show();
						}
					});
				$usernameIpt.val('');
			});

			socket.on('get users', function(data){
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += '<li class="list-group-item">'+data[i]+'</li>';
				}
				$users.html(html);
			});

		});
	</script>
</body>
</html>
