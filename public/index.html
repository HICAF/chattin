<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chattin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<div id="mySidebar" class="sidebar">
	  <a href="javascript:void(0)" class="logo"><i class=" fa fa-coffee" aria-hidden="true"></i></a>
	  <hr>
	  <ul class="list-group" id="groups"></ul>
	  <ul class="list-group" id="yourUsers"></ul>
	</div>

	<div id="mySidenav" class="sidenav" onclick="openNav()">
	  <a href="javascript:void(0)" class="logo"><i class=" fa fa-coffee" aria-hidden="true"></i></a>
	  <hr>
	  <ul class="list-group" id="users"></ul>
	</div>

	<!-- Use any element to open the sidenav -->
	
<div id="main">
  <div class="container pages">

    <div class="chat page row" onclick="closeNav()">
    	<!-- <div class="col-xs-12 col-sm-4"> -->
			<div class="navTop">
				<!-- <h3>Top Menu</h3> -->
					<li class="chatTitle">general-chat</li>
				<ul class="list-group topMenu">

					<li id="addFriBtn" class="topMenuBtn">
						<i class="fa fa-users" aria-hidden="true"></i>
						<div id="friendWin" class="popWindow">
							<input class="navInput" id="friendInput" placeholder="Search..."/>
							</br>
							<hr >
							<ul class="list-group" id="searchedUsers"></ul>
							<ul class="list-group" id="pendingUsers"></ul>
						</div>
					</li>
					<li id="makeGroBtn" class="topMenuBtn">
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>	
					</li>
					<li class="verticalLine">
					</li>
					<li id="signOutBtn" class="topMenuBtn">
						<i class="fa fa-sign-out" aria-hidden="true"></i>	
					</li>
				</ul>
			</div>
		<!-- </div> -->
		    <div class="chatArea">
		        <ul class="messages"></ul>

		        <div class="inputDiv">
		    		<input class="inputMessage" placeholder="Type here..."/>

		    	</div>
		    </div>
		    <input id="whispUser" type="text" value="general-chat"/>
		    
    </div>
    <div class="login page row">
    		<ul class="swipes">
    			<li class="logSwipe active">
    				<i class="fa fa-sign-in" aria-hidden="true"></i>
    			</li>
    			<li class="signSwipe">
    				<i class="fa fa-user-plus" aria-hidden="true"></i>
    			</li>
    		</ul>

		    <div id="loginPage" class="form">
		        <label class="lblUser">Have a user already?</label>
		        <input class="logSignInput usernameInput form-control" placeholder="USERNAME" type="text" maxlength="14" />
		        </br>
		        <input class="logSignInput passwordInput form-control" placeholder="PASSWORD" type="text"/>
		    </div>

		    <div id="signUpPage" class="form">
		        <label class="lblUser">New user?</br><span class="signTxt">We only need those with</span> * <span class="signTxt">in front of it.</span></label>
		        
		        <input class="logSignInput signUsernameInput form-control" placeholder="*USERNAME" type="text" maxlength="14" />
		        </br>
		        <input class="logSignInput signPasswordInput form-control" placeholder="*PASSWORD" type="text"/>
				</br>
		        <input class="logSignInput signRepPasswordInput form-control" placeholder="*REPEAT PASSWORD" type="text"/>
		       
		    </div>
    </div>
  </div>
</div>
